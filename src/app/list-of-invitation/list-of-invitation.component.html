<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="Position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.Position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="GroupsName">
      <th mat-header-cell *matHeaderCellDef> Groups name </th>
      <td mat-cell *matCellDef="let element"> {{element.GroupsName}} </td>
    </ng-container>

    <!-- sender Column -->
    <ng-container matColumnDef="UserNameSender">
      <th mat-header-cell *matHeaderCellDef> Invite you </th>
      <td mat-cell *matCellDef="let element"> {{element.UserNameSender}} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> IsAccepted </th>
      <td mat-cell *matCellDef="let element">
          <button mat-button  class="btn btn-primary"(click)="acceptInvitation(element)" cdkFocusInitial>Accept</button>
          <button mat-button  class="btn btn-danger" (click)="denyInvitation(element)">Deny</button>
        </td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
