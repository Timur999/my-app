<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography" [formGroup]="createEventForm">
  <h3>{{message}}</h3>
  <div class="form-group">
    <mat-form-field>
      <input matInput placeholder="Set event name" formControlName="eventName" required />
    </mat-form-field>
  </div>
  <div class="form-group">
      <mat-form-field>
        <textarea matInput placeholder="description" formControlName="eventText" required > </textarea>
      </mat-form-field>
    </div>
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="eventDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  <div class="form-group">
      <input type="file" formControlName="eventImage" (change)="onFileSelected($event)">
  </div>
  <div *ngIf="loading">
    <mat-progress-bar mode="query"></mat-progress-bar>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="btn btn-danger">Cancel</button>
  <button mat-button class="btn btn-primary" (click)="Submit()" cdkFocusInitial>Add</button>
</mat-dialog-actions>
