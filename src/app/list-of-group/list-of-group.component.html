<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="GroupsName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.GroupsName}} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="DateOfCreatedGroup">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Create date </th>
      <td mat-cell *matCellDef="let element"> {{element.DateOfCreatedGroup  | date:'medium' }} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="IsAdmin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Admin </th>
      <td mat-cell *matCellDef="let element"> {{element.IsAdmin}} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="IsMember">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Are you memeber </th>
      <td mat-cell *matCellDef="let element"> {{element.IsMember}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
